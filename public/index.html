<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polotlist</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- Poppins Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="header bg-[url('/assets/images/banner-bg.jpg')] bg-no-repeat bg-cover"
    >
      <nav class="nav sticky top-0 border-b-2 border-white py-4">
        <div class="nav__container flex flex-row justify-around items-center">
          <a href="./index.html" class="nav__logo mr-20">
            <img src="/assets/images/white-logo.png" alt="" />
          </a>
          <ul
            class="nav__menu flex flex-row justify-around items-center uppercase font-sans font-medium text-md text-white"
          >
            <li class="nav__list">
              <a href="./index.html" class="nav__link text-primary-normal"
                >Home</a
              >
            </li>
            <li class="nav__list">
              <a href="./category.html" class="nav__link">Category</a>
            </li>
            <li class="nav__list">
              <a href="./listing.html" class="nav__link">Listing</a>
            </li>
            <li class="nav__list">
              <a href="./contact-us.html" class="nav__link">Contact Us</a>
            </li>
            <li
              class="bg-white px-4 py-2 rounded-md text-black ml-10 hover:bg-slate-400 transition-all duration-100 hover:text-white"
            >
              <a href="#" class="flex flex-row">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <h1 class="font-light">Add Your Listing</h1>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div
      class="top-bar h-[90vh] bg-[url('/assets/images/banner-bg.jpg')] bg-no-repeat bg-cover mt-24 flex items-center justify-center"
    >
      <div
        class="top-bar__container w-4/5 mx-auto my-auto text-white flex justify-center flex-col items-center"
      >
        <h3 class="text-white font-medium text-lg uppercase">
          over 36,000+ active listings
        </h3>
        <h1 class="font-bold text-6xl text-white my-4 font-poppins">
          Find Nearby Places & Things
        </h1>
        <div class="selection w-full">
          <form class="form">
            <select
              name="select-box bg-white"
              class="select-box"
              id="select-box"
            >
              <option value="All Areas" class="option-box">All Areas</option>
              <option value="new villages" class="option-box">
                new villages
              </option>
              <option value="old town" class="option-box">old town</option>
              <option value="Modern City" class="option-box">
                Modern City
              </option>
            </select>
            <input
              type="text"
              placeholder="Enter a location "
              class="h-full px-4 focus:outline-none"
            />
            <select name="select-range" id="select-range" class="select-box">
              <option value="Price Range">Price Range</option>
              <option value="Price Range">100$-250$</option>
              <option value="Price Range">250$-500$</option>
              <option value="Price Range">500$-1,000$</option>
              <option value="Price Range">1,000$ or Modern</option>
            </select>
            <button
              type="submit"
              class="px-4 bg-primary-normal cursor-pointer flex items-center justify-center gap-2"
            >
              <div class="w-10 h-10 py-2 rounded-full bg-white flex items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </div>
              Search Now
            </button>
          </form>
          <div class="icons-container flex flex-row justify-around mx-auto w-3/5 mt-4">
            <span  class="equipment">
              <div class="equipment-icons">
                <img src="/assets/images/search-icon-01.png" alt="" />
              </div>
              <p>Apartments</p>
            </span>
            <span class="equipment">
              <div class="equipment-icons">
                <img src="/assets/images/search-icon-02.png" alt="" />
              </div>
              <p>Food&Life</p>
            </span>
            <span class="equipment">
              <div class="equipment-icons">
                <img src="/assets/images/search-icon-03.png" alt="" />
              </div>
              <p>charset</p>
            </span>
            <span class="equipment">
              <div class="equipment-icons">
                <img src="/assets/images/search-icon-04.png" alt="" />
              </div>
              <p>Shopping</p>
            </span>
            <span class="equipment">
              <div class="equipment-icons">
                <img src="/assets/images/search-icon-05.png" alt="" />
              </div>
              <p>Traveling</p>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="main my-20 text-center h-[80vh]">
      <h1 class="title font-bold text-4xl">Popular Categories</h1>
      <h3 class="mt-5 text-primary-primary-bg">check them out </h3>
      <div class="categories-info flex flex-row bg-primary-focus w-4/5 mx-auto h-full ">
        <div class="categories-info__left flex flex-col h-full flex-1">
          <span  class="equipment">
            <div class="equipment-icons">
              <img src="/assets/images/search-icon-01.png" alt="" />
            </div>
            <p>Apartments</p>
          </span>
          <span class="equipment">
            <div class="equipment-icons">
              <img src="/assets/images/search-icon-02.png" alt="" />
            </div>
            <p>Food&Life</p>
          </span>
          <span class="equipment">
            <div class="equipment-icons">
              <img src="/assets/images/search-icon-03.png" alt="" />
            </div>
            <p>charset</p>
          </span>
          <span class="equipment">
            <div class="equipment-icons">
              <img src="/assets/images/search-icon-04.png" alt="" />
            </div>
            <p>Shopping</p>
          </span>
          <span class="equipment">
            <div class="equipment-icons">
              <img src="/assets/images/search-icon-05.png" alt="" />
            </div>
            <p>Traveling</p>
          </span>
        </div>
        <div class="categories-info__right"></div>
      </div>
    </div>
  </body>
</html>
