<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- Poppins Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>PlotList | Categories</title>
  </head>
  <body>
    <header>
      <nav class="navbar container dark">
        <a href="./index.html" class="brand">
          <img src="/assets/images/white-logo.png" alt="logo" />
        </a>
        <ul class="navbar-menu">
          <li><a href="./index.html" class="navbar-item">Home</a></li>
          <li><a href="./category.html" class="navbar-item">Category</a></li>
          <li><a href="./listing.html" class="navbar-item">Listing</a></li>
          <li><a href="./contact-us" class="navbar-item">contact us</a></li>
          <li>
            <button class="navbar-add-listing-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              Add Your Listing
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <section class="hero-inner container">
          <strong>CATEGORIES WITH SIMPLE TABS</strong>
          <h2>
            We Have A Wide Range Of <br />
            Business Categories For You
          </h2>
        </section>
      </section>

      <section class="subhero container">
        <ul class="subhero-list">
          <li class="subhero-list-item">
            <button class="subhero-item">
              <img src="/assets/images/search-icon-01.png" alt="apartments" />
              <span>Apartments</span>
            </button>
          </li>
          <li>
            <button class="subhero-item">
              <img src="/assets/images/search-icon-02.png" alt="food & life" />
              <span>food & lifes</span>
            </button>
          </li>
          <li>
            <button class="subhero-item">
              <img src="/assets/images/search-icon-03.png" alt="cars" />
              <span>cars</span>
            </button>
          </li>
          <li>
            <button class="subhero-item active">
              <img src="/assets/images/search-icon-04.png" alt="shopping" />
              <span>shopping</span>
            </button>
          </li>
          <li>
            <button class="subhero-item">
              <img src="/assets/images/search-icon-05.png" alt="traveling" />
              <span>traveling</span>
            </button>
          </li>
        </ul>
      </section>

      <section class="subhero-contents container">
        <section
          class="subhero-content-header flex justify-between items-center py-20"
        >
          <div class="subhero-item showcase">
            <img src="/assets/images/search-icon-05.png" alt="traveling" />
            <span>traveling</span>
          </div>

          <button class="category-check-listing-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            Check Our Listings
          </button>
        </section>

        <hr />
      </section>
    </main>
  </body>
</html>
